<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Craves - Order History</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="container">
    <div class="nav">
      <div class="left">
        <img src="assets/img/logo.png" class="nav-logo" alt="Logo">
        <strong>Campus Craves</strong>
        <span class="badge">History</span>
      </div>
      <div class="right">
        <a class="btn small" href="home.html">Home</a>
        <a class="btn small" href="profile.html">Profile</a>
        <button class="btn small" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2 class="section-title">Order History</h2>
      <div class="hr"></div>

      <div class="list" id="orderList"></div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
  <script>
    requireRole(["student"]);

    const orders = get("orders", []);
    const list = document.getElementById("orderList");

    if(orders.length === 0){
      list.innerHTML = `<div class="muted">No orders yet.</div>`;
    } else {
      orders.forEach(o => {
        const total = o.items.reduce((sum, i) => sum + i.price*i.qty, 0);
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="meta">
            <strong>Order #${o.orderNo}</strong>
            <span class="muted">Status: ${o.status} • Total: ₱${total}</span>
          </div>
          <span class="badge">${o.status}</span>
        `;
        list.appendChild(div);
      });
    }
  </script>

</body>
</html>
